<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Ewert" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <nav>
            <button type="button" class="btn btn--disguised" onclick="showPage()" data-attr="settings">
                <i class="fas fa-cog"></i>
            </button>
        </nav>

        <div class="container" id="gameContainer">
            <h1>Welcome to the Lottery Number Picker!</h1>

            <div class="align--center">
                <button type="button" class="btn btn--xl" id="btnStartGame" onclick="newGame.startMatch()">START</button>
            </div>
        </div>

        <div class="container hide" id="settingsContainer">
            <h2>Customise the game by configuring the settings below.</h2>

            <div class="form-group">
                <label>Number Range: </label>
                <input type="number" placeholder="MIN" value="1" />
                <input type="number" placeholder="MAX" value="49" />
            </div>

            <div class="row">
                <button type="button" class="btn btn-md" onclick="showPage()" data-attr="game">
                    <i class="fas fa-arrow-left"></i>
                    BACK TO THE GAME
                </button>
                <button type="button" class="btn btn-md btn-primary" onclick="saveSettings()">
                    <i class="fas fa-check"></i>
                    SAVE
                </button>
            </div>
        </div>

        <!-- JS Libraries here to optimize page loading time -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.2.1.min.js"><\/script>')</script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
        <script>
            window.ga=function(){ga.q.push(arguments)};ga.q=[];ga.l=+new Date;
            ga('create','UA-XXXXX-Y','auto');ga('send','pageview')
        </script>
        <script src="https://www.google-analytics.com/analytics.js" async defer></script>
    </body>
</html>
