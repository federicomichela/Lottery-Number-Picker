<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="manifest" href="site.webmanifest">
        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">

        <!-- Google Fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Bungee+Shade|Fontdiner+Swanky" rel="stylesheet">

        <!-- Font Awesome -->
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->

        <nav>
            <button type="button" class="btn btn--link btn--disguised" onclick="showPage()" data-attr="history">
                <i class="fas fa-history"></i>History
            </button>
            <button type="button" class="btn btn--link btn--disguised" onclick="showPage()" data-attr="settings">
                <i class="fas fa-cog"></i>Settings
            </button>
        </nav>

        <div class="container page" id="gameContainer">
            <h1>Welcome to the Lottery Number Picker!</h1>

            <div class="align--center">
                <button type="button" class="btn btn--xl" id="btnStartGame" onclick="newGame.startMatch()">START</button>
            </div>

            <div id="matchResultsContainer">
                <div id="drawContainer">
                    <h2 class="hide alert">Your lottery numbers are ...</h2>
                </div>

                <div id="bonusContainer">
                    <h2 class="hide alert">And your bonus number is ...</h2>
                </div>
            </div>
        </div>

        <div class="container page hide" id="settingsContainer">
            <h2>Settings</h2>
            <h3>Customise the game by configuring the settings below</h3>

            <div class="form-group row row__space--between" id="configureRange">
                <div class="align--left">
                    <label>Number Range: </label>
                </div>
                <div class="align--right">
                    <input type="number" placeholder="MIN" value="1" id="minRange" onchange="updateColorScheme(newGame)"/>
                    <input type="number" placeholder="MAX" value="50" id="maxRange" onchange="updateColorScheme(newGame)"/>
                </div>
            </div>

            <div class="form-group row row__space--between" id="configureDraw">
                <div class="align--left">
                    <label>Picks per draw </label>
                </div>
                <div class="align--right">
                    <input type="number" placeholder="No. PICKS" value="6" id="picks" />
                </div>
            </div>

            <div class="container">
	            <label>Customise the color of number ranges</label>

	            <div class="form-group row row__space--between">
		            <label>Group of Numbers Range </label>
		            <label>Ball Text Color</label>
		            <label>Ball Color</label>
	            </div>

				<div  id="configureColors"></div>
            </div>

            <div class="row row__space--between">
                <button type="button" class="btn btn-md" onclick="showPage()" data-attr="game">
                    <i class="fas fa-arrow-left"></i>
                    BACK TO THE GAME
                </button>
                <button type="button" class="btn btn-md btn-primary" onclick="newGame.saveSettings()">
                    <i class="fas fa-check"></i>
                    SAVE
                </button>
            </div>
        </div>

        <div class="container page hide" id="historyContainer">
            <h2>Game History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Match</th>
                        <th>Lotto Numbers</th>
                        <th>Bonus Number</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="noResults">
                        <td colspan="3" class="center">
                            You haven't played yet <i class="far fa-frown"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="row">
                <button type="button" class="btn btn-md" onclick="showPage()" data-attr="game">
                    <i class="fas fa-arrow-left"></i>
                    BACK TO THE GAME
                </button>
            </div>
        </div>

        <!-- My javascript files -->
        <script src="js/main.js"></script>
    </body>
</html>
